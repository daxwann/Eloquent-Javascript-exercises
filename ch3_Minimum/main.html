    <body>
        <h1>Chapter 3: Minimum</h1>
        <p>The previous chapter introduced the standard function Math.min that re-
            turns its smallest argument. We can do that ourselves now. Write a
            function min that takes two arguments and returns their minimum.</p>
        <script>
        function min(num1, num2) {
          if (num1<num2) {
              return num1;
          } else if (num1>num2) {
              return num2;
          } else {
              return "no minimum";
          }
        }

        console.log(min(3, 5));
        </script>    
    </body>
</html>
