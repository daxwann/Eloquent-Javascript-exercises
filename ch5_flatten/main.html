        <h1>Chapter 5: Flattening</h1>
        <p>Use the reduce method in combination with the concat method to “flatten”
            an array of arrays into a single array that has all the elements of the input
            arrays.</p>
        <script>
            let nestedArray = [[1,2,3], [4,5,6], [7,8,9]];
            //reduces nested array into a flat array including all original elements
            function flattenArray(inputArray) {
                return inputArray.reduce(function(flat, current) {
                    return flat.concat(current);});
            }
            console.log(flattenArray(nestedArray));
        </script>    
    </body>
